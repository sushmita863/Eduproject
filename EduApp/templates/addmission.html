{%extends 'base.html'%}
{% load static%}
{% block content %}


<!-- Section: Design Block -->

<div class="container">
  <!-- Author: FormBold Team -->

  <div class="formbold-form-wrapper">

    <form method="POST">
      {% csrf_token %}
      <div class="formbold-form-title">
        <h2 class="">Addmission now</h2>
      </div>

      <div class="row g-2">
        <div class="col-md-6 col-lg-12">
          <label for="name"> Please Select course you intrested in ? </label>
          <select name="course" id="course" class="dropdown-header">
            
            {% for i in allproducts%}
            <option value="{{i.name}}" id="product" name="product" class="dropdown-item">{{i.name}}</option>
           
            {%endfor%}

            
          </select>

          <select name="courseprice" id="courseprice" class="dropdown-header">
            
            {% for i in allproducts%}
            <option value="{{i.price}}" id="price" name="price" class="dropdown-item">{{i.price}}</option>
           
            {%endfor%}

            
          </select>
        </div>
      </div>
      
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">
            First name
          </label>
          <input
          required
            type="text"
            name="firstname"
            id="firstname"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Last name </label>
          <input
          required
            type="text"
            name="lastname"
            id="lastname"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Email </label>
          <input
          required
            type="email"
            name="email"
            id="email"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Phone number </label>
          <input
          required
            type="text"
            name="phone"
            id="phone"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label">
          Street Address
        </label>
        <input
        required
          type="text"
          name="address"
          id="address"
          class="formbold-form-input"
        />
      </div>


  
      <div class="formbold-input-flex">
        <div class="form-outline mb-4">
          <input required type="text" id="dob"  name="dob" class="form-control" />
          <label class="form-label" for="form3Example3">Date of birth</label>
        </div>
        <!-- Gender -->
        <div class="form-outline mb-4">
          <input required type="text" id="gender"  name="gender" class="form-control" />
          <label class="form-label" for="form3Example3">gender</label>
        </div>
      </div>
   <!-- Educational Qualification -->
   <div class="form-outline mb-4">
    <input required type="text" id="Qualification"  name="Qualification" class="form-control" />
    <label class="form-label" for="form3Example3">Qualification</label>
  </div>

     <!-- Work Experience -->
     <div class="form-outline mb-4">
      <input required type="text" id="Experience"  name="Experience" class="form-control" />
      <label class="form-label" for="form3Example3">work Experience</label>
    </div>


    <!-- Course Duration: -->
    <div class="form-outline mb-4">
      <input type="text" id="Duration"  name="Duration" class="form-control" />
      <label class="form-label" for="form3Example3"> Course Duration</label>
    </div>

    <div class="form-outline mb-4">
    <label class="form-label" for="customFile">Upload your Aadhar card</label>
        <input required type="file" class="form-control" name="document" id="customFile"  />
      </div>

         <!-- information input -->
 <div class="form-outline mb-4">
  <input type="text" id="information"  name="information" class="form-control" />
  <label class="form-label" for="form3Example3">information</label>
</div>

        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3"> Addmission</button>
      
    </form>
  </div>
</div>
<style>

  
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: currentColor;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    {% comment %} max-width: 1000px; {% endcomment %}
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    margin-bottom: 45px;
  }

  .formbold-form-title {
    margin-bottom: 30px;
  }
  .formbold-form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }
  .formbold-form-title p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-top: 12px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
</style>




<section class="text-center text-lg-start">
